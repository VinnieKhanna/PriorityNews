<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Card Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Rubik">
</head>
<body>

<h2 class = "rankingtitle">Ranking</h2>
<div class="card">
    <div class="rankingnum">
        <h1 class="rankingnumh1">1</h1>
    </div>
    <div class="container">
        <p class = "newssource">CNET</p>
        <h3 class = "titletext"><b><a href="https://www.cnet.com/how-to/google-has-a-new-humming-feature-for-your-phone-heres-how-it-works/">
            Hum a tune into your phone and Google will find it. Here's how to try it now.</a></b></h3>
        <p class = "bodytext">Ask Google to name that tune. Angela Lang/CNET. It happens all the time. You get a song stuck in
        your head try to...</p>
        <p class = "date">10/17/2020</p>
    </div>
    <div id="image">
        <img src="googleimage.jpg">
    </div>
    <div class = "score">
        <h3 class="scorenum">87.561</h3>
    </div>
</div>

</body>
</html>
